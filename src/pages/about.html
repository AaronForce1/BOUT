{{> about-heading}}

<section id="founders" class="lt-border-radius lt-section-padding-large lt-primary-bg-color">
	<h2 class="lt-margin-lower">Founders</h2>

	<div class="row">
		{{#each team.founders}}
	          {{> team-member-details socialColor='white'}}
	    {{/each}}
    </div>

</section>

<section id="contributors" class="lt-section-padding-large lt-white-bg-color">
	<h2 class="lt-section-padding-small">Contributors</h2>

	<div class="row">
		{{#each team.contributors}}
	          {{> team-member-blocks kind='grid' socialColor='blue'}}
	    {{/each}}
  </div>

</section>
