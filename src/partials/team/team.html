<section id="team" class="row">
  <h1>Contributors</h1>
  <div class="content">
    <div class="row profileList">
      <div class="column xsmall-1"><span class="left arrow"></span></div>

      {{#repeat 1}}
        {{> team-member}}
      {{/repeat}}

      <div class="column xsmall-1"><span class="right arrow"></span></div>
    </div>
    <div class="row">
      <div class="column xsmall-12">
        <button class="btn btn-bout">Learn More</button>
      </div>
    </div>
  </div>
</section>
